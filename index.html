<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WACO TOOL OVERHANG CALCULATOR</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4caf50">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap');
    body {
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #7DA27D; /* Lighter Machine Green */
      border: 8px double #888; /* Gray border, smaller size */
      box-sizing: border-box;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 95%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1.5px;
    }

    .notes {
      background-color: #ffcccc;
      border: 2px solid red;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
      color: red;
      font-weight: bold;
    }

    .notes p {
      margin: 6px 0;
      text-transform: uppercase; /* Capital letters */
      font-style: italic;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    /* Target type="text" inputs */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 2px solid #1565c0;
      border-radius: 6px;
      font-size: 18px;
      color: #0d47a1; /* Dark Blue Input Text */
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #004a99;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 20px; /* Slightly reduced font size for multi-line output */
      font-weight: bold;
      color: #333;
    }
    
    #result b { /* Style for bold numbers in the result */
        color: #004a99;
        font-size: 22px;
    }

    .credits {
      margin-top: 25px;
      font-size: 12px;
      font-weight: bold;
      text-transform: lowercase;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WACO TOOL OVERHANG CALCULATOR</h2>
    <div class="notes">
      <p><b><i>1. ALWAYS USE WITH ATTACHMENT NO. 1 AND 3</i></b></p>
      <p><b><i>2. THIS IS THEORETICAL ONLY. ALWAYS CHECK PHYSICALLY</i></b></p>
    </div>
    <div class="input-group">
      <label for="safeDia">Safe Dia Value (e.g. 750 or 700+50):</label>
      <input type="text" id="safeDia" placeholder="e.g. 750 or 700+50">
    </div>
    <div class="input-group">
      <label for="endDia">End Dia Value (e.g. 800.5 or 750+50.5):</label>
      <input type="text" id="endDia" placeholder="e.g. 800.5 or 750+50.5">
    </div>
    <button id="calcBtn">CALCULATE</button>
    <p id="result">Result will appear here</p>
    <p class="credits">
      credits to basic formula - nitin kumar | digitally convert - raj shekhar | looks and appearance - prem
    </p>
  </div>
  <script>
    // Helper for showing results (standard text output)
    function showResult(message, color = "#333") {
      let resultElement = document.getElementById('result');
      // Use textContent for standard error/reset messages to prevent script injection
      resultElement.textContent = message;
      resultElement.style.color = color;
      resultElement.style.fontSize = "22px"; // Revert to standard size for errors
    }

    function calculate() {
      let safeDiaInput = document.getElementById('safeDia');
      let endDiaInput = document.getElementById('endDia');
      
      let safeDiaExpression = safeDiaInput.value;
      let endDiaExpression = endDiaInput.value;
      
      // Variables to hold the final *calculated* numerical values
      let safeDia_num; 
      let endDia_num;

      // Reset to default
      showResult("Result will appear here", "#333");

      if (!safeDiaExpression || !endDiaExpression) {
        showResult("ERROR: BOTH FIELDS ARE REQUIRED.", "red");
        return;
      }
      
      // --- CORRECTION 2: Expression Evaluation (Uses eval to calculate the final number) ---
      try {
        safeDia_num = eval(safeDiaExpression);
        endDia_num = eval(endDiaExpression);
        
        if (typeof safeDia_num !== 'number' || isNaN(safeDia_num) || typeof endDia_num !== 'number' || isNaN(endDia_num)) {
             showResult("ERROR: INVALID EXPRESSION OR RESULT IS NOT A NUMBER.", "red");
             return;
        }

      } catch (e) {
        showResult("ERROR: INVALID MATHEMATICAL EXPRESSION.", "red");
        return;
      }
      // --- End Evaluation ---

      // Validation checks (using the now-numeric safeDia_num and endDia_num)
      if (safeDia_num < 636) {
        showResult("ERROR: SAFE DIA MUST BE AT LEAST 636. Current Value: " + safeDia_num.toFixed(2), "red");
        return;
      }

      if (safeDia_num <= 0 || endDia_num <= 0) {
        showResult("ERROR: INPUTS MUST BE POSITIVE NUMBERS. Safe: " + safeDia_num.toFixed(2) + ", End: " + endDia_num.toFixed(2), "red");
        return;
      }

      if (endDia_num <= safeDia_num) {
        showResult("ERROR: END DIA (" + endDia_num.toFixed(2) + ") MUST BE GREATER THAN SAFE DIA (" + safeDia_num.toFixed(2) + ").", "red");
        return;
      }

      // --- Calculation (Using the numerical values) ---
      let a = safeDia_num / 2;
      let a_squared = a * a;
      let constant = 225 * 225; // 50625
      let result_minus_constant = a_squared - constant;

      if (result_minus_constant < 0) {
        showResult("ERROR: INVALID SAFE DIA CALCULATION.", "red");
        return;
      }

      let squareRootResult = Math.sqrt(result_minus_constant);
      let finalCalculation = a - squareRootResult;

      let endHalf = endDia_num / 2;
      let safeHalf = safeDia_num / 2;
      let subtractionResult = endHalf - safeHalf;

      let grandTotal = finalCalculation + subtractionResult;

      // --- Displaying the Result with Expression (The second part of CORRECTION 2) ---
      if (grandTotal < 0) {
        showResult("ERROR: PLEASE INPUT CORRECT SAFE DIA AND END DIA.", "red");
      } else {
        // Use innerHTML to render formatted HTML (line breaks and bold tags)
        let finalMessage = "TOTAL TOOL OVERHANG INCLUDING CASSATE: <b>" + grandTotal.toFixed(2) + "</b><br><br>" +
                           "**Calculated Safe Dia:** " + safeDiaExpression + " = <b>" + safeDia_num.toFixed(2) + "</b><br>" +
                           "**Calculated End Dia:** " + endDiaExpression + " = <b>" + endDia_num.toFixed(2) + "</b>";
        
        let resultElement = document.getElementById('result');
        resultElement.innerHTML = finalMessage; // Using innerHTML to format the output
        resultElement.style.color = "green";
        resultElement.style.fontSize = "20px"; // Custom font size for this multi-line display
      }
    }

    // Unobtrusive JS event listener for button
    document.getElementById('calcBtn').addEventListener('click', calculate);

    // Reset result on input change for better UX
    document.getElementById('safeDia').addEventListener('input', function() {
      showResult("Result will appear here", "#333");
    });
    document.getElementById('endDia').addEventListener('input', function() {
      showResult("Result will appear here", "#333");
    });
  </script>
</body>
</html>
