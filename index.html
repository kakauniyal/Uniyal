<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WACO TOOL OVERHANG CALCULATOR</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4caf50">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap');
    body {
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #7DA27D; /* Lighter Machine Green */
      border: 8px double #888; /* Gray border, smaller size */
      box-sizing: border-box;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 95%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1.5px;
    }

    .notes {
      background-color: #ffcccc;
      border: 2px solid red;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px;
      color: red;
      font-weight: bold;
    }

    .notes p {
      margin: 6px 0;
      text-transform: uppercase; /* Capital letters */
      font-style: italic;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 2px solid #1565c0;
      border-radius: 6px;
      font-size: 18px;
      color: #0d47a1; /* Dark Blue Input Text */
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #004a99;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .credits {
      margin-top: 25px;
      font-size: 12px;
      font-weight: bold;
      text-transform: lowercase;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WACO TOOL OVERHANG CALCULATOR</h2>
    <!-- Important Notes -->
    <div class="notes">
      <p><b><i>1. ALWAYS USE WITH ATTACHMENT NO. 1 AND 3</i></b></p>
      <p><b><i>2. THIS IS THEORETICAL ONLY. ALWAYS CHECK PHYSICALLY</i></b></p>
    </div>
    <div class="input-group">
      <label for="safeDia">Safe Dia Value:</label>
      <input type="number" id="safeDia" placeholder="e.g. 750" step="0.1" min="636">
    </div>
    <div class="input-group">
      <label for="endDia">End Dia Value:</label>
      <input type="number" id="endDia" placeholder="e.g. 800.5" step="0.1">
    </div>
    <button id="calcBtn">CALCULATE</button>
    <p id="result">Result will appear here</p>
    <!-- Credits Line -->
    <p class="credits">
      credits to basic formula - nitin kumar | digitally convert - raj shekhar | looks and appearance - prem
    </p>
  </div>
  <script>
    // Helper for showing results
    function showResult(message, color = "#333") {
      let resultElement = document.getElementById('result');
      resultElement.textContent = message;
      resultElement.style.color = color;
    }

    function calculate() {
      let safeDiaInput = document.getElementById('safeDia');
      let endDiaInput = document.getElementById('endDia');
      let safeDia = parseFloat(safeDiaInput.value);
      let endDia = parseFloat(endDiaInput.value);

      // Reset to default
      showResult("Result will appear here", "#333");

      // Check for missing inputs
      if (!safeDiaInput.value || !endDiaInput.value) {
        showResult("ERROR: BOTH FIELDS ARE REQUIRED.", "red");
        return;
      }

      // Validation checks
      if (isNaN(safeDia) || isNaN(endDia)) {
        showResult("ERROR: PLEASE ENTER VALID NUMBERS.", "red");
        return;
      }

      if (safeDia < 636) {
        showResult("ERROR: SAFE DIA MUST BE AT LEAST 636.", "red");
        return;
      }

      if (safeDia <= 0 || endDia <= 0) {
        showResult("ERROR: INPUTS MUST BE POSITIVE NUMBERS.", "red");
        return;
      }

      if (endDia <= safeDia) {
        showResult("ERROR: END DIA MUST BE GREATER THAN SAFE DIA.", "red");
        return;
      }

      // Calculation
      // Formula constants clarified
      let a = safeDia / 2;
      let a_squared = a * a;
      let constant = 225 * 225; // 50625
      let result_minus_constant = a_squared - constant;

      if (result_minus_constant < 0) {
        showResult("ERROR: INVALID SAFE DIA CALCULATION.", "red");
        return;
      }

      let squareRootResult = Math.sqrt(result_minus_constant);
      let finalCalculation = a - squareRootResult;

      let endHalf = endDia / 2;
      let safeHalf = safeDia / 2;
      let subtractionResult = endHalf - safeHalf;

      let grandTotal = finalCalculation + subtractionResult;

      if (grandTotal < 0) {
        showResult("ERROR: PLEASE INPUT CORRECT SAFE DIA AND END DIA.", "red");
      } else {
        showResult("TOTAL TOOL OVERHANG INCLUDING CASSATE: " + grandTotal.toFixed(2), "green");
      }
    }

    // Unobtrusive JS event listener for button
    document.getElementById('calcBtn').addEventListener('click', calculate);

    // Reset result on input change for better UX
    document.getElementById('safeDia').addEventListener('input', function() {
      showResult("Result will appear here", "#333");
    });
    document.getElementById('endDia').addEventListener('input', function() {
      showResult("Result will appear here", "#333");
    });
  </script>
</body>
</html>
